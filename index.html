<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Can I require? - Search which node modules you can use in webtask.io</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
    </div>
  </nav>
  <div class="white" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center grey-text lighten-5-text">Can I require: <span class="webtask-red-text">Auth0 Extensibility</span></h1>
      <div class="row">
        <div class="col s2 input-field">
          <select id="version-dropdown">
            <option value="16">Node 16</option>
            <option value="12">Node 12</option>
          </select>
          <label>Node Runtime</label>
        </div>
        <div class="col s10 input-field" id="canirequire-search">
          <label>Search for a module</label>
          <input type="text" class="input-main grey-text webtask-red-border" placeholder="e.g. mongodb" name="modules-filter">
        </div>
      </div>
      <div class="col s12">
        <div class="center">
          Can't find the module you want? <a class="webtask-red-text" href="https://github.com/auth0-extensions/canirequire/issues/new">Request it</a>!
        </div>
      </div>
      <br><br>
    </div>
  </div>
  <section id="canirequire-modules">
  </section>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="canirequire.js" ></script>
  <script>
    $(document).ready(function(){
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
      var instance = M.FormSelect.getInstance($('#version-dropdown'))
      $(instance.input).addClass('webtask-red-border grey-text')
    });
  </script>
</body>
